<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">
    
    <ui:composition>
        <h:form>
            <ul id="subnav" style="margin:10px 0px 0px 0px">                
                <h:commandLink action="pretty:manageShift">
                    <li id="back">Back</li>
                    <f:param name="id" value="back"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="memberReport">PBers</li>
                    <f:param name="id" value="memberReport"/>
                    <f:setPropertyActionListener target="#{systemResultSessionUtil.roleName}" value="ROLE_SMEMBER"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="leadListReport">Lead List</li>
                    <f:param name="id" value="leadListReport"/>
                    <f:setPropertyActionListener target="#{systemResultSessionUtil.roleName}" value="ROLE_MEMBER"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="transactionReport">Transaction Report</li>
                    <f:param name="id" value="transactionReport"/>
                    <f:setPropertyActionListener target="#{systemResultSessionUtil.roleName}" value="ROLE_ADMIN"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="outStandingFeesReport">Out Standing Fees Report</li>
                    <f:param name="id" value="outStandingFeesReport"/>
                    <f:setPropertyActionListener target="#{systemResultSessionUtil.roleName}" value="ROLE_ADMIN"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="membershipDueReport">Membership/package Due Report</li>
                    <f:param name="id" value="membershipDueReport"/>
                </h:commandLink>
                <h:commandLink action="#{menuServiceBean.menuNavigate}">
                    <li id="sessionSummaryReport">Attendance Report</li>
                    <f:param name="id" value="sessionSummaryReport"/>
                </h:commandLink>
            </ul>
        </h:form>
    </ui:composition>
</html>
