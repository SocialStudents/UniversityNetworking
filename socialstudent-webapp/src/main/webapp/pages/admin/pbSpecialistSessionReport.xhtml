<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="../layout/adminReportLayout.xhtml">
        <ui:define name="content">
            <div id="content">
                <h:form prependId="false">
                    <script type="text/javascript">
                        if("#{userRightsDataBean.haveUserReportsRights}" == "false") {                          
                            location.href ="#{loginDataBean.lendingPage}";
                        } 
                        $(document).ready(function() {
                            sorting();
                        } );
                    </script>
                    <ui:include src="../common/message.xhtml" /> 
                    <div id="search-panel" class="userinfo">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="form-table">
                            <tr>
                                <th>
                                    <h:outputText value="Select report"/>
                                </th>
                                <td >
                                    <h:selectOneMenu id="reportlist" value="#{systemResultSessionUtil.selectedDay}" style="width: 90%">
                                        <f:selectItem itemLabel="Session Summary Report" itemValue="sessionSummaryReport" />
                                        <f:selectItem itemLabel="PBer Attendance Report" itemValue="memberAttendanceReport"/>
                                        <f:selectItem itemLabel="PB Specialist Session Report" itemValue="pbSpecialistSessionReport"/>
                                        <a4j:ajax event="change" execute="@this" listener="#{userServiceBean.navigateToAttendanceSubReports()}" onbegin="loadWaitPanel('content');" oncomplete="stopWaitPanel('content')"/>
                                    </h:selectOneMenu>
                                </td>
                                <td >&#160;</td>
                                <td >&#160;</td>
                                <td >&#160;</td>
                            </tr>
                            <tr>
                                <th><h:outputText value="Session From"/></th>
                                <td >
                                    <h:inputText id="subscriptionFromDate"  styleClass="medium" value="#{systemResultViewUtil.subscriptionFromDate}" required="true" requiredMessage="Enter from date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy"  timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionFromDate" />
                                </td>
                                <th>
                                    <h:outputText value="To"/>
                                </th>
                                <td >
                                    <h:inputText id="subscriptionToDate" styleClass="medium" value="#{systemResultViewUtil.subscriptionToDate}" required="true" requiredMessage="Enter To date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy"  timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionToDate" />
                                </td>
                                <td width="20%">
                                    <a4j:commandButton value="Search"  action="#{userServiceBean.retrievePbSpecialistSessionReport()}" 
                                                       onclick="loadWaitPanel('content');" oncomplete="stopWaitPanel('content');sorting();" 
                                                       render="reportListPanel,downloadLink,dataMessage" styleClass="standard-button"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <div class="content">
                        <a4j:outputPanel id="downloadLink" >
                            <h:commandLink action="#{reportToPdfServiceBean.pbSpecialistSessioniReport()}" rendered="#{systemResultViewUtil.userDataBeanList !=null and not empty systemResultViewUtil.userDataBeanList}">
                                <h:graphicImage value="/images/download-pdf.jpg" style="border: none; float: right" title="Click to Download Report"/>
                                &nbsp;&nbsp;&nbsp;
                            </h:commandLink>
                            <br></br>
                        </a4j:outputPanel>
                        <a4j:outputPanel id="reportListPanel">
                            <rich:dataTable  id="reportDataList" rowKeyVar="rowId"  var="report" value="#{systemResultViewUtil.userDataBeanList}" styleClass="meal-plan" style="width: 100%;line-height: 12px;" rendered="#{systemResultViewUtil.userDataBeanList != null and not empty systemResultViewUtil.userDataBeanList}" rowClass="#{rowId%2 == 0 ? 'alt-row1':'alt-row'}" >
                                <f:facet name="header">
                                    <rich:columnGroup>
                                        <rich:column style="width: 20%" styleClass="header">
                                            <h:outputText value="Name"/>
                                        </rich:column>
                                        <rich:column style="width: 14%"  styleClass="header">
                                            <h:outputText value="No. of Days Present" />
                                        </rich:column>
                                        <rich:column style="width: 12%"  styleClass="header">
                                            <h:outputText value="Sessions Conducted"/>
                                        </rich:column>                                       
                                        <rich:column style="width: 10%"  styleClass="header">
                                            <h:outputText value="PBers Attended" />
                                        </rich:column>
                                    </rich:columnGroup>
                                </f:facet>
                                <rich:column style="vertical-align: top">
                                    <h:commandLink title="Click here to view PBer Details For Session" action="#{userServiceBean.navigateToMemberPageForSpecialist()}">
                                        <h:outputText value="#{report.firstName} #{report.lastName}"/>
                                        <f:setPropertyActionListener target="#{systemResultSessionUtil.name}" value="#{report.userId}"/>
                                        <f:setPropertyActionListener target="#{systemResultSessionUtil.subscriptionFromDate}" value="#{systemResultViewUtil.subscriptionFromDate}"/>
                                        <f:setPropertyActionListener target="#{systemResultSessionUtil.subscriptionToDate}" value="#{systemResultViewUtil.subscriptionToDate}"/>
                                        <f:setPropertyActionListener target="#{systemResultSessionUtil.roleName}" value="#{report.firstName} #{report.lastName}"/>
                                    </h:commandLink>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.totalUnits}"/>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.sessions}"/>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.memberAttended}" />
                                </rich:column>
                            </rich:dataTable>
                        </a4j:outputPanel>
                    </div>

                </h:form>
            </div>
            <script type="text/javascript">
                getDatePickerForRangeForFuture('subscriptionFromDate','subscriptionToDate');
                
                $(window).load(function() {
                    jsf.ajax.addOnEvent(function (data) {
                           
                        if (data.status === "success") {
                            sorting();
                        }
                    })
                });
                   
                function sorting(){
                    $('#reportDataList').dataTable( {
                        "aoColumns": [
                            null,
                            null,
                            null,
                            null,
                        ],
                        "bJQueryUI": false,
                        "sPaginationType": "full_numbers",
                        "bRetrieve" : true,

                        "bFilter": true,
                        "bInfo": false,
                        "bAutoWidth": false 
                    } );
                }
                
                
                
            </script>
        </ui:define>
    </ui:composition>


</html>
