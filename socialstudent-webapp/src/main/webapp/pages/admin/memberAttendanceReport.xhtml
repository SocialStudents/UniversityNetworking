<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../layout/adminReportLayout.xhtml">
        <ui:define name="content">
            <div id="content">
                <f:metadata>
                    <f:event listener="#{userServiceBean.setDefaultDateRange()}" type="preRenderView" />
                </f:metadata>
                <h:form prependId="false">
                    <script type="text/javascript">
                        if("#{userRightsDataBean.haveUserReportsRights}" == "false") {                          
                            location.href ="#{loginDataBean.lendingPage}";
                        } 
                        $(document).ready(function() {
                            sorting();
                        } );
                    </script>

                    <script type="text/javascript">
                        var data = [];
                        var noResult = []
                        noResult.push({
                            label:"No results found",
                            value:""
                        });
                        var globalUid = null;
                                       
                        $(document).ready(function() {
                                   
                
                            function split( val ) {
                                return val.split( /,\s*/ );
                            }
                            function extractLast( term ) {
                                return split( term ).pop();
                            }   
                            function onSubmitId(){
                                document.getElementById("uid").value=globalUid;
                            }
                            $("#list").autocomplete({
                                source: data,
                                select: function( event, ui ) {
                                    if(ui.item.label != 'No results found'){
                                        document.getElementById("list").value=ui.item.label;
                                        document.getElementById("uid").value=ui.item.value;
                                        globalUid = ui.item.value;
                                        document.getElementById("dateRange").style.display = "block";
                                    }

                                    if(ui.item.label == 'No results found'){
                                        document.getElementById("list").value="";
                                    }
                                    return false;
                                },focus: function (event, ui) {
                                    this.value = ui.item.label;
                                    event.preventDefault(); // Prevent the default focus behavior.
                                },source: function(req, responseFn) {
                                    document.getElementById("uid").value="";
                                    var re = $.ui.autocomplete.escapeRegex(req.term);
                                    var matcher = new RegExp(re, "i" );
                                    var a = $.grep( data, function(item,index){
                                        return matcher.test(item.label);
                                    });
                                    if (!a.length) {
                                        re = $.ui.autocomplete.escapeRegex("N");
                                        matcher = new RegExp( "^" + re, "i" );
                                        a = $.grep( noResult, function(item,index){
                                            return matcher.test(item.label);
                                        });
                                    }
                                    responseFn( a );
                                }
                            });
                
                        });
                    </script>
                    <ui:include src="../common/message.xhtml" /> 
                    <h:inputHidden id="uid" value="#{systemResultViewUtil.id}"/>
                    <div id="search-panel" class="userinfo">
                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="form-table" id="selectSubReportTable">
                            <tr>
                                <th width="13%">
                                    <h:outputText value="Select report"/>
                                </th>
                                <td >
                                    <h:selectOneMenu id="reportlist" value="#{systemResultSessionUtil.selectedDay}" style="width: 41%">
                                        <f:selectItem itemLabel="Session Summary Report" itemValue="sessionSummaryReport" />
                                        <f:selectItem itemLabel="PBer Attendance Report" itemValue="memberAttendanceReport"/>
                                        <f:selectItem itemLabel="PB Specialist Session Report" itemValue="pbSpecialistSessionReport"/>
                                        <a4j:ajax event="change" execute="@this" listener="#{userServiceBean.navigateToAttendanceSubReports()}" onbegin="loadWaitPanel('content');" oncomplete="stopWaitPanel('content')"/>
                                    </h:selectOneMenu>
                                </td>
                                <td >&#160;</td>
                                <td >&#160;</td>
                                <td >&#160;</td>
                            </tr>                  
                            <tr id="listTable">
                                <th width="13%">
                                    <h:outputLabel rendered="#{systemResultSessionUtil.prevView == null}">
                                        Search PBear
                                    </h:outputLabel>
                                </th>
                                <td>
                                    <div id="search-box-bg">
                                        <h:inputText id="list" styleClass="search-txt-box" rendered="#{systemResultSessionUtil.prevView == null}" />
                                    </div>
                                </td> 
                                <td >&#160;</td>
                                <td >&#160;</td>
                                <td >&#160;</td>
                            </tr>
                        </table>                   

                        <div id="dateRange" style="display: none">
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="form-table" id="listTable1">
                                <th width="13%"><h:outputText value="Session From"/></th>
                                <td >
                                    <h:inputText id="subscriptionFromDate" styleClass="medium" value="#{systemResultSessionUtil.subscriptionFromDate}" required="true" requiredMessage="Enter from date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy"  timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionFromDate" />
                                </td>
                                <th><h:outputText value="To"/>
                                </th>
                                <td  >
                                    <h:inputText id="subscriptionToDate"  styleClass="medium" value="#{systemResultSessionUtil.subscriptionToDate}" required="true" requiredMessage="Enter To date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy"  timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionToDate" />
                                </td>
                                <td  width="20%">
                                    <a4j:commandButton id="go" value="Search"  action="#{userServiceBean.retrieveMemberAttendanceReport()}" 
                                                       onclick="loadWaitPanel('content');" oncomplete="stopWaitPanel('content');document.getElementById('sessionInfo').style.display = 'block'" 
                                                       render="reportListPanel,sessiondetail,dataMessage,,downloadLink" 
                                                       styleClass="standard-button" execute="uid,subscriptionFromDate,subscriptionToDate">
                                    </a4j:commandButton>
                                </td>
                            </table>
                        </div>
                    </div>
                    <div id="backLink" style="display: none" class="form-table">

                        <h:outputLabel id="memberinfo" style="display: none; float: left">
                            <font color="#C11B1D" style="font-size: 15px;font-weight: bold;">PBear Attendance Report - #{systemResultSessionUtil.name}</font>
                        </h:outputLabel>

                        <h:commandLink action="#{userServiceBean.navigateToMemberDetailPage()}">
                            <img src="#{facesContext.externalContext.requestContextPath}/images/back-btn.png" style="float: right"/>
                            <f:setPropertyActionListener target="#{systemResultSessionUtil.prevView}" value="memberDetails?faces-redirect=true" />
                        </h:commandLink>
                    </div>
                    <br/>
                    <div style="display: none" id="sessionInfo">

                        <a4j:outputPanel id="sessiondetail">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="form-table" id="listTable1">
                                <tr>
                                    <th width="20%">
                                        <h:outputText value="Session Booked" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </th>
                                    <td width="30%">
                                        <h:outputText value="#{userServiceBean.sessionBooked}" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </td>
                                    <th width="20%">
                                        <h:outputText value="Session Attended" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </th>
                                    <td width="30%">
                                        <h:outputText value="#{userServiceBean.sessionAttended}" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <h:outputText value="Session Cancelled" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </th>
                                    <td>
                                        <h:outputText value="#{userServiceBean.sessionCancelled}" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </td>
                                    <th>
                                        <h:outputText value="Session Absent" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </th>
                                    <td>
                                        <h:outputText value="#{userServiceBean.sessionSkipped}" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}"/>
                                    </td>
                                </tr>
                            </table>
                        </a4j:outputPanel>
                    </div>
                    <div class="content">
                        <a4j:outputPanel id="downloadLink" >
                            <h:commandLink action="#{reportToPdfServiceBean.memberAttendanceiReport()}" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}">
                                <h:graphicImage value="/images/download-pdf.jpg" style="border: none; float: right" title="Click to Download Report"/>
                                &nbsp;&nbsp;&nbsp;
                            </h:commandLink>
                            <br></br>
                        </a4j:outputPanel>
                        <a4j:outputPanel id="reportListPanel">
                            <rich:dataTable  id="reportDataList" rowKeyVar="rowId"  var="report" value="#{systemResultViewUtil.searchUserList}" styleClass="meal-plan" style="width: 100%;line-height: 12px;" rendered="#{systemResultViewUtil.searchUserList !=null and not empty systemResultViewUtil.searchUserList}" rowClass="#{rowId%2 == 0 ? 'alt-row1':'alt-row'}" >
                                <f:facet name="header">
                                    <rich:columnGroup>
                                        <rich:column style="width: 15%" styleClass="header">
                                            <h:outputText value="Session Date"/>
                                        </rich:column>
                                        <rich:column style="width: 15%"  styleClass="header">
                                            <h:outputText value="Session Time" />
                                        </rich:column>
                                        <rich:column style="width: 70%"  styleClass="header">
                                            <h:outputText value="PBSpecialist Present"/>
                                        </rich:column>                                       
                                    </rich:columnGroup>
                                </f:facet>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.sessionDate}">
                                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.startHour}">
                                        <f:convertNumber minIntegerDigits="2"/>
                                    </h:outputText>
                                    :
                                    <h:outputText value="#{report.startMin}">
                                        <f:convertNumber minIntegerDigits="2"/>
                                    </h:outputText>
                                    -
                                    <h:outputText value="#{report.endHour}">
                                        <f:convertNumber minIntegerDigits="2"/>
                                    </h:outputText> :
                                    <h:outputText value="#{report.endMin}">
                                        <f:convertNumber minIntegerDigits="2"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.trainerList == null ? 'N/A' : ''}"/>
                                    <ui:repeat id="trainerList" value="#{report.trainerList}" var="rep">
                                        <h:outputText value="#{rep == null ? 'N/A' : rep} "/><br/>
                                    </ui:repeat> 
                                </rich:column>
                            </rich:dataTable>
                        </a4j:outputPanel>
                    </div>

                </h:form>
            </div>

            <ui:repeat value="#{userServiceBean.userList}" var="result">
                <script type="text/javascript">
                    data.push({
                        label:"#{result.label}",
                        value:"#{result.value}"
                    }
                );
                </script>
            </ui:repeat>

            <script type="text/javascript">
                getDatePickerForRangeForFuture('subscriptionFromDate','subscriptionToDate');

            
                $(window).load(function() {
                    jsf.ajax.addOnEvent(function (data) {
                           
                        if (data.status === "success") {
                            sorting();
                        }
                    })
                });
                   
                function sorting(){
                    $('#reportDataList').dataTable( {
                        "aoColumns": [
                            { "sType": "eu_date" },
                            null,
                            null,
                        ],
                        "bJQueryUI": false,
                        "sPaginationType": "full_numbers",
                        "bRetrieve" : true,

                        "bFilter": true,
                        "bInfo": false,
                        "bAutoWidth": false 
                    } );
                }
                
                var preView = '#{systemResultSessionUtil.prevView}';
                if (preView != '') {
                    document.getElementById("uid").value = '#{systemResultSessionUtil.id}';
                    document.getElementById("go").click();
                    document.getElementById("dateRange").style.display = "none";
                    document.getElementById("backLink").style.display = "block";
                    document.getElementById("memberinfo").style.display = "block"
                    document.getElementById("search-panel").style.display = "none";
                    document.getElementById("selectSubReportTable").style.display = "none";
                    //                    document.getElementById("sessionInfo").style.display = "block";
                } 
                 
            </script>
        </ui:define>
    </ui:composition>

</html>
