<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="../layout/adminReportLayout.xhtml">
        <ui:define name="content">
            <div id="content">
                <h:form prependId="false">
                      <script type="text/javascript">
                        if("#{userRightsDataBean.haveFinancialReportsRights}" == "false") {                          
                            location.href ="#{loginDataBean.lendingPage}";
                        } 
                        $(document).ready(function() {
                            sorting();
                        } );
                    </script>
                    <h:outputLabel id="messagePanel">
                        <ui:include src="../common/message.xhtml" /> 
                    </h:outputLabel>
                    <div id="search-panel" class="userinfo">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form-table" id="selectionTable">            
                            <tr>
                                <th><h:outputText value="Transaction From"/></th>
                                <td>
                                    <h:inputText id="transactionFromDate" styleClass="medium" value="#{systemResultViewUtil.startData}" required="true" requiredMessage="Enter from date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy" timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionFromDate" />
                                </td>
                                <th><h:outputText value="To"/></th>
                                <td>
                                    <h:inputText id="transactionToDate" styleClass="medium" value="#{systemResultViewUtil.endDate}" required="true" requiredMessage="Enter To date">
                                        <f:convertDateTime type="date" dateStyle="MM/dd/yyyy" pattern="MM/dd/yyyy" timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:inputText>
                                    <rich:message for="subscriptionToDate" />
                                </td>
                                <td width="20%">
                                    <a4j:commandButton value="Search"  action="#{transactionReportServiceBean.retrieveDueTransactionReport()}" 
                                                       onclick="loadWaitPanel('content');" oncomplete="stopWaitPanel('content');sorting();" 
                                                       render="reportListPanel,messagePanel,downloadLink"
                                                       styleClass="standard-button"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br></br>
                    <div class="content">
                        <a4j:outputPanel id="downloadLink" >
                            <h:commandLink action="#{reportToPdfServiceBean.outstandingFeesiReport()}" rendered="#{systemResultViewUtil.transactionReportDataBeanList !=null and not empty systemResultViewUtil.transactionReportDataBeanList}">
                                <h:graphicImage value="/images/download-pdf.jpg" style="border: none; float: right" title="Click to Download Report"/>
                                &nbsp;&nbsp;&nbsp;
                            </h:commandLink>
                            <br></br>
                        </a4j:outputPanel>
                        <a4j:outputPanel id="reportListPanel">
                            <rich:dataTable  id="reportDataList" rowKeyVar="rowId" rows="100" var="report" value="#{systemResultViewUtil.transactionReportDataBeanList}" styleClass="meal-plan" style="width: 100%;line-height: 12px" rendered="#{systemResultViewUtil.transactionReportDataBeanList !=null and not empty systemResultViewUtil.transactionReportDataBeanList}" rowClass="#{rowId%2 == 0 ? 'alt-row1':'alt-row'}" >
                                <f:facet name="header">
                                    <rich:columnGroup>
                                        <rich:column style="width: 25%" styleClass="header">
                                            <h:outputText value="Name"/>
                                        </rich:column>
                                        <rich:column style="width: 15%"  styleClass="header">
                                            <h:outputText value="Amount Due" />
                                        </rich:column>
                                        <rich:column style="width: 15%"  styleClass="header">
                                            <h:outputText value="Date Of Due"/>
                                        </rich:column>                                       
                                        <rich:column style="width: 45%"  styleClass="header">
                                            <h:outputText value="Description of due" />
                                        </rich:column>
                                    </rich:columnGroup>
                                </f:facet>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.name}" rendered="#{report.name != null}"/>
                                    <h:outputText value="N/A" rendered="#{report.name == null}"/>
                                </rich:column>
                                <rich:column style="vertical-align: top;text-align: right">
                                    <h:outputText value="#{report.amount}" rendered="#{report.amount != null}">
                                        <f:convertNumber minIntegerDigits="1" minFractionDigits="2"/>
                                    </h:outputText>
                                    <h:outputText value="N/A" rendered="#{report.amount == null}"/>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.transactionDate}" rendered="#{report.transactionDate != null}">
                                        <f:convertDateTime type="date" pattern="MM/dd/yyyy" timeZone="#{systemPropertyUtil.serverTimeZone}"/>
                                    </h:outputText>
                                    <h:outputText value="N/A" rendered="#{report.transactionDate == null}">
                                    </h:outputText>
                                </rich:column>
                                <rich:column style="vertical-align: top">
                                    <h:outputText value="#{report.reason}" rendered="#{report.reason != null}"/>
                                    <h:outputText value="N/A" rendered="#{report.reason == null}"/>
                                </rich:column>
                            </rich:dataTable>
                        </a4j:outputPanel>
                    </div>
                </h:form>
            </div>
            <script type="text/javascript">
                getDatePickerForRangeForFuture('transactionFromDate','transactionToDate');
                function sorting(){
                    $('#reportDataList').dataTable( {
                        "aoColumns": [
                            null,
                            { "sType": "numeric-comma" },
                            { "sType": "eu_date" },
                            null,
                           ],
                        "bJQueryUI": false,
                        "sPaginationType": "full_numbers",
                        "bRetrieve" : true,

                        "bFilter": true,
                        "bInfo": false,
                        "bAutoWidth": false 
                    } );
                }
            </script>
            <script type="text/javascript">
                document.getElementById("outStandingFeesReport").setAttribute("class", "active");
            </script>
        </ui:define>
    </ui:composition>
</html>
