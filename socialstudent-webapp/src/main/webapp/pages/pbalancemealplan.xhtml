<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>       
        <ui:composition template="./layout/homeLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="left">                    
                        <ul id="subnav">     
                            <a href="/pbalancediet"><li>Eating</li></a> 
                            <li class="active">PB Meal Plan</li>
                            <h:commandLink action="#{menuServiceBean.loginNavigate}">
                                <li>PB Recipes</li>
                                <f:param name="id" value="pbalanceRecipes"/>
                            </h:commandLink>
                        </ul>
                        <div class="contact-bg">
                            <h4>Questions?</h4>
                            <h5>Just call and talk to us:</h5>
                            (510) 668-0701<br/>
                            <br/>
                            <a href="/contact"><div id="emailus">&#160;</div></a>
                        </div>
                    </div>
                    <div id="right">
                        <h3>PB Meal Plan</h3>
                        <div class="breadcrumbs">  <a href="/login">HOME</a> | PB MEAL PLAN</div>
                        <div class="content"><!--content ends here -->
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr>
                                        <td width="51%">&nbsp;</td>
                                        <td width="49%">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td><strong><img src="#{facesContext.externalContext.requestContextPath}/images/veg.jpg" alt="vegeterian" width="18" height="18" align="absmiddle"/>&#160;Vegetarian Meal Plans</strong></td>
                                        <td><strong><img src="#{facesContext.externalContext.requestContextPath}/images/non-veg.jpg" alt="non-vegeterian" width="18" height="18" align="absmiddle"/>&#160;Non-Vegetarian Meal Plans</strong></td>
                                    </tr>
                                    <tr>
                                        <td valign="top">
                                            <ul id="meal-plan">
                                                <ui:repeat id="vegMealPlanList"  value="#{mealPlanServiceBean.vegMealPlanList}" var="vegMealPlan">
                                                    <li>
                                                        <h:commandLink title="Click here to view MealPlan detail" value="#{vegMealPlan.name}" action="#{mealPlanServiceBean.navigateToViewMealPlan()}" onclick="loadWaitPanel('content');">
                                                            <f:setPropertyActionListener target="#{systemResultSessionUtil.mealPlanId}" value="#{vegMealPlan.id}"/>
                                                            <f:setPropertyActionListener target="#{systemResultSessionUtil.mealPlanCategory}" value="#{vegMealPlan.category}"/>
                                                        </h:commandLink>
                                                    </li>                                                    
                                                </ui:repeat>                                                        
                                            </ul>
                                        </td>
                                        <td valign="top">
                                            <ul id="meal-plan">
                                                <ui:repeat id="nonVegMealPlanList"  value="#{mealPlanServiceBean.nonVegMealPlanList}" var="nonVegMealPlan">
                                                    <li>
                                                        <h:commandLink title="Click here to view MealPlan detail" value="#{nonVegMealPlan.name}" action="#{mealPlanServiceBean.navigateToViewMealPlan()}" onclick="loadWaitPanel('content');">
                                                            <f:setPropertyActionListener target="#{systemResultSessionUtil.mealPlanId}" value="#{nonVegMealPlan.id}"/>
                                                            <f:setPropertyActionListener target="#{systemResultSessionUtil.mealPlanCategory}" value="#{nonVegMealPlan.category}"/>
                                                        </h:commandLink>
                                                    </li>                                                    
                                                </ui:repeat>                                                        
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--right div ends here --> 
                    </div>
                    <script type="text/javascript">
                        document.getElementById("pbalancediet").setAttribute("class", "active")
                    </script>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
